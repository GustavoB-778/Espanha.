<main class="container">
        <div class="topo">
            <img src="image/bandeira-da-espanha.png" alt="Bandeira da Espanha" class="banner">

        <section class="perguntas">

            <div class="card-pergunta">
                <h3>Qual é o prato mais famoso da Espanha?</h3>

                <label><input type="radio" name="p1"> Rizzoto</label>
                <label><input type="radio" name="p1"> Lasanha</label>
                <label><input type="radio" name="p1"> Sushi</label>
            </div>

            <div class="card-pergunta">
                <h3>Qual é o esporte mais praticado na Espanha?</h3>
                <label><input type="radio" name="p2"> Futebol</label>
                <label><input type="radio" name="p2"> Vôlei</label>
                <label><input type="radio" name="p2"> Rinha de galo</label>
                <label><input type="radio" name="p2"> Queimada</label>
            </div>

            <div class="card-pergunta">
                <h3>Qual é a capital da Espanha?</h3>
                <label><input type="radio" name="p3"> Madrid</label>
                <label><input type="radio" name="p3"> Brasília</label>
                <label><input type="radio" name="p3"> Londres</label>
                <label><input type="radio" name="p3"> Moscou</label>
            </div>

            <div class="card-pergunta">
                <h3>Qual é a dança típica espanhola?</h3>
                <label><input type="radio" name="p4"> Flamenco</label>
                <label><input type="radio" name="p4"> Capoeira</label>
                <label><input type="radio" name="p4"> Samba</label>
                <label><input type="radio" name="p4"> Breakdance</label>
            </div>

            <div class="card-pergunta">
                <h3>Quem é o chefe de Estado da Espanha?</h3>
                <label><input type="radio" name="p5"> Felipe VI</label>
                <label><input type="radio" name="p5"> Lula</label>
                <label><input type="radio" name="p5"> Bolsonaro</label>
                <label><input type="radio" name="p5"> Sanchez</label>
            </div>

            <div class="card-pergunta">
                <h3>Qual é o idioma falado na Espanha?</h3>

                <label><input type="radio" name="p6"> Espanhol</label>
                <label><input type="radio" name="p6"> Mandarim</label>
                <label><input type="radio" name="p6"> Russo</label>
                <label><input type="radio" name="p6"> Português</label>
            </div>

            <button class="btn-enviar" type="button">Enviar</button>

        </section>
